- name: Update all packages  
  hosts: all
  become: true
  tasks:
  - name: updating packages
    command: sudo apt-get update -y
  - name: install curl
    command: sudo apt-get install curl -y
  - name: 'Install NGINX'
    apt:
      name: nginx
      state: latest
      update_cache: true
  - name: 'Start NGINX Service'
    service:
      name: nginx
      state: started