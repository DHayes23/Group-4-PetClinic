- name: Update all packages  
  hosts: all
  become: true
  tasks:
  # install docker dependencies
  - name: "Install docker dependencies"
    apt:
      pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - python3
      - python3-pip
  # add gpg key, validates integrity of software before install 
  - name: "add gpg key"
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present
  - name: "add repo"
    apt_repository:
      repo: deb https://download.docker.com/linux/ubuntu bionic stable
      state: present
  # install docker engine
  - name: "Install docker engine"
    apt:
      pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io
  # install docker with pip 
  - name: "Install with pip"
    pip:
      name:
        - docker
        - jsondiff
      executable: pip3

- name: Docker commands Backend  
  hosts: backend
  become: true
  tasks:
  - name: Pull Backend Docker Image
    docker_image:
      name: luffy991/backend_image:1.0
      source: pull

  - name: Run the pulled backend image
    docker_container:
      name: my_backend_container
      image: luffy991/backend_image:1.0
      state: started
      ports:
        - "9966:9966"

